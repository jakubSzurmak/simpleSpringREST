<article *ngIf="shoe">
  <table>
    <thead>
    <th>Shoe id</th>
    <th>Shoe Brand</th>
    <th>Shoe Model</th>
    <th>Shoe Size</th>
    <th>Shoe Color</th>
    <th>Shoe's owner</th>
    </thead>
    <tbody>
    <tr>
      <td>{{shoe.id}}</td>
      <td>{{shoe.brandName}}</td>
      <td>{{shoe.model}}</td>
      <td>{{shoe.size}}</td>
      <td>{{shoe.color}}</td>
      <td>{{shoe.ownerId}}</td>
    </tr>
    </tbody>
  </table>
</article>
