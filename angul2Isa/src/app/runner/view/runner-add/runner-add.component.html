<article>
  <header><h2>Add Runner</h2></header>
  <form class="container" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <th><label for="name">Name:</label></th>
      <th><label for="surname">Surname:</label></th>
      <th><label for="birthDate">Date of birth:</label></th>
    </tr>
    <tr>
      <td><input id="name" name="name" [(ngModel)]="runner.name"/></td>
      <td><input id="surname" name="surname" [(ngModel)]="runner.surname"/></td>
      <td> <textarea id="birthDate" name="birthDate" placeholder="YYYY-MM-DD" [(ngModel)]="runner.birthDate"></textarea></td>
    </tr>
    <tr>
      <td><button type="submit">Create</button></td>
      <td><button type="reset">Reset</button></td>
    </tr>
  </table>
  </form>
</article>
